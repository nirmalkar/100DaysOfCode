<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="title">Video Player</div>
    <div class="container">
      <iframe
        class="iframe-player"
        width="420"
        height="345"
        allowfullscreen="true"
        src="http://www.youtube.com/embed/o5-azeCqKhs"
      >
      </iframe>
      <p class="description">Using Iframe</p>
      <embed
        class="embed-player"
        width="480"
        height="500"
        src="http://www.youtube.com/embed/o5-azeCqKhs"
      />
      <p class="description">Using Iframe</p>
      <video
        class="video-player"
        controls="controls"
        src="https://assets.mixkit.co/videos/preview/mixkit-aerial-view-of-city-traffic-at-night-11-large.mp4"
      >
        Your browser does not support the HTML5 Video element.
      </video>
      <p class="description">Using Iframe</p>
    </div>
  </body>
</html>
